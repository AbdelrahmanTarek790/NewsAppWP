name: newsapp_mobile
description: A complete Flutter mobile application for NewsApp backend using shadcn/ui Flutter library.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shadcn_ui: ^0.15.2
  go_router: ^14.2.7
  provider: ^6.1.2
  http: ^1.2.2
  shared_preferences: ^2.3.2
  cached_network_image: ^3.4.1
  flutter_html: ^3.0.0-beta.2
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^8.0.0
  connectivity_plus: ^6.0.5
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  pull_to_refresh: ^2.0.0
  infinite_scroll_pagination: ^4.0.0
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700