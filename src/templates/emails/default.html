<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .post-title {
      font-size: 24px;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .post-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .content {
      margin-bottom: 30px;
    }
    .cta-button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="{{logoUrl}}" alt="NewsPress" class="logo">
    <h1>{{title}}</h1>
  </div>
  
  <div class="content">
    <h2 class="post-title">{{postTitle}}</h2>
    
    {{#if imageUrl}}
    <img src="{{imageUrl}}" alt="{{postTitle}}" class="post-image">
    {{/if}}
    
    {{content}}
    
    <p style="margin-top: 30px; text-align: center;">
      <a href="{{postLink}}" class="cta-button">Read More</a>
    </p>
  </div>
  
  <div class="footer">
    <p>
      You're receiving this email because you subscribed to our newsletter.
      <br>
      <a href="{{unsubscribeLink}}">Unsubscribe</a> |
      <a href="{{preferencesLink}}">Update Preferences</a>
    </p>
    <p>&copy; {{currentYear}} NewsPress. All rights reserved.</p>
  </div>
</body>
</html>
